<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标示例</title>
    <style>
        .icon-container {
            display: flex; /* 横向排列 */
            align-items: center; /* 垂直居中对齐 */
            gap: 10px; /* 图标之间的间距 */
        }
        .icon {
            width: 100px; /* 宽度与高度相同 */
            height: 100px; /* 固定高度 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px; /* 圆角效果 */
            transition: transform 0.3s, box-shadow 0.3s; /* 添加动画效果 */
        }
        .icon:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
        }
        .icon img {
            max-width: 80%; /* 确保图片大小适配容器 */
            max-height: 80%; /* 保证图片不会超出容器 */
        }


        .iconDiv {
            display: flex;
            margin: 10px;
            flex-direction: column;
            align-items: center;
            width: 80px;
            height: 80px;
        }

        #icon-container {
            display: flex;
            margin: 20px 60px;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 30px;
        }





    </style>
</head>
<body>

    <div id="icon-container"></div> <!-- 图标容器 -->

    <script>
        // 图标数据结构
        const icons = [
            {
                name: "Twitter",
                icon: "https://upload.wikimedia.org/wikipedia/commons/5/51/Logo_Twitter.png",
                url: "https://www.twitter.com",
                backgroundColor: "#1DA1F2"
            },
            {
                name: "Facebook",
                icon: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
                url: "https://www.facebook.com",
                backgroundColor: "#3b5998"
            },
            {
                name: "Instagram",
                icon: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png",
                url: "https://www.instagram.com",
                backgroundColor: "#C13584"
            },
            {
                name: "LinkedIn",
                icon: "https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg",
                url: "https://www.linkedin.com",
                backgroundColor: "#0077B5"
            }
        ];

        // 动态生成图标
        const container = document.getElementById('icon-container');
        icons.forEach(item => {
            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon';
            iconDiv.style.backgroundColor = item.backgroundColor; // 设置背景颜色

            const img = document.createElement('img');
            img.src = item.icon;
            img.alt = item.name; // 设置备用文本

            // 点击跳转链接
            iconDiv.onclick = () => window.open(item.url, '_blank');

            // 将图片加入图标框
            iconDiv.appendChild(img);
            container.appendChild(iconDiv);
        });
    </script>

</body>
</html>
