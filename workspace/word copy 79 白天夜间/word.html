<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词背诵助手（三列分类版）</title>
    <link rel="stylesheet" href="style-night.css">
    <!-- 引入 JSZip 库（压缩包核心依赖） -->
    <script src="./jszip.min.js"></script>
</head>
<body>
    <!-- 顶部双提示容器：快捷键居中 + 操作反馈靠左 + 词汇表名称靠右 -->
    <div class="top-tip-container">
        <div class="shortcut-tip">
            ←/空格：移至已牢记区 | ↑↓：切换单词 | →：移至待巩固区 | 输入单词后按Enter提交
        </div>
        <div class="operation-feedback" id="operationFeedback"></div>
        <!-- 词汇表名称展示（双击可编辑） -->
        <div class="vocabulary-name-display" id="vocabularyNameDisplay" title="双击可编辑词汇表名称">
            未选择文件
        </div>
    </div>

    <!-- 主内容区（顶部留空适配提示容器） -->
    <div class="main-container" style="padding-top: 40px;">
        <!-- 左列：已牢记单词区 -->
        <div class="mastered-section">
            <div class="mastered-header">
                <div class="mastered-title">✅ 已牢记 <span class="count-badge" id="masteredCount">0</span></div>
            </div>
            <div class="mastered-list" id="masteredList">
                <div class="empty-state">暂无已牢记单词<br>按←键或空格将中间单词移至此处</div>
            </div>
        </div>

        <!-- 中间列：记忆区（核心操作区） -->
        <div class="review-section">
            <div class="review-top-fixed">
                <h1>📚 记忆区 
                    <span class="count-badge" id="reviewCount">0</span>
                </h1>
                <!-- 功能控制栏 -->
                <div class="control-bar">
                    <div class="left-btns">
                        <button class="btn upload-btn" id="uploadBtn">📤 上传文件/压缩包</button>
                        <input type="file" id="uploadInput" accept=".json,.zip">
                        <button class="btn download-btn" id="downloadBtn" disabled>📥 下载进度包</button>
                    </div>
                    <div class="right-btns">
                        <button class="btn" id="toggleMeaningBtn" disabled>隐藏释义</button>
                        <button class="btn reset" id="shuffleBtn" disabled>随机顺序</button>
                    </div>
                </div>
                <!-- 单词输入框 -->
                <input type="text" id="wordInput" placeholder="输入当前单词，按Enter提交">
            </div>
            <div class="review-card-scroll" id="reviewCardScroll">
                <div id="wordCardWrapper">
                    <div class="word-list" id="wordList">
                        <div class="empty-state">
                            请点击上方「上传文件/压缩包」<br>
                            支持：单个单词JSON 或 历史进度压缩包
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右列：待巩固区 -->
        <div class="untrained-section">
            <div class="untrained-header">
                <div class="untrained-title">📝 待巩固 <span class="count-badge" id="untrainedCount">0</span></div>
            </div>
            <div class="untrained-list" id="untrainedList">
                <div class="empty-state">暂无待巩固单词<br>按→键或输入正确后按Enter将中间单词移至此处</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
