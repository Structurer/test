<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带有搜索功能的上下布局页面</title>
    <style>
        /* 整体页面样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* background-color: lightskyblue; */
            background-color: rgba(164, 214, 245, 0.8);
            box-sizing: border-box;
            /* font-family: Arial, sans-serif; */
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        /* 上部分样式 */
        .top-section {
            /* background-color:lightskyblue; */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 25vh;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .search-bar {
            display: flex;
            gap: 10px;
            background: white;
            padding: 8px;
            border-radius: 0px 50px 50px 0px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
            transition: transform 0.6s, box-shadow 0.6s; /* 添加动画效果 */
        }

        .search-bar:hover {
            transform: scale(1); /* 鼠标悬停时放大 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* 添加阴影效果 */
        }



        /* Google搜索按钮样式 */
        .google-button {
            background-color: white;
            color: #333;
            border: none;
            padding: 5px 0px;
            border-radius: 0px;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex: 1; /* 使输入框占据剩余空间 */
        }
        input:focus {
            outline: none;
        }

        /* 百度搜索按钮样式 */
        .baidu-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .baidu-button:hover {
            background: #764ba2;
        }

        

        /* 下部分样式 */
        .bottom-section {
            /* background-color: lightskyblue; */
            margin: 0;
            padding-top: 30px;
            min-height: 100%;
            height: auto;
            /* min-height: 75vh; */
            display: flex;
            justify-content: center;
            align-items: flex-start; 
           
        }

        #icon-container {  
            display: grid;
            width: auto;
			max-width: 1200px;
            height: auto;

            flex-wrap: wrap;

            margin: 0px 30px;  /* 横向居中 */
            grid-template-columns: repeat(auto-fill, minmax(56px, 1fr)); /* 设置列 */
            grid-auto-rows: 56px; /* 设置行高，确保行间距 */
            gap: 30px; /* 设置图标之间的间距 */
        }
        #icon-container {
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
        }
        

        .icon {
            width: 56px; 
            height: 56px; 
            cursor: pointer;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5); 
            transition: transform 0.3s, box-shadow 0.3s; 
        }

        .icon:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8); /* 添加阴影效果 */
        }
        .icon img {
            width: 100%; /* 确保图片大小适配容器 */
            height: 100%; /* 保证图片不会超出容器 */
            max-width: 100%; /* 确保图片大小适配容器 */
            max-height: 100%; /* 保证图片不会超出容器 */
            border-radius: 20px; /* 圆角效果 */
        }



    </style>
</head>















<body>
    <div class="container">
        <div class="top-section">
            <div class="search-bar">
                <button id="googleButton" class="google-button">Go</button>
                <input type="text" id="searchInput" placeholder="请输入搜索内容" autocomplete="off">
                <button id="baidusearchButton" class="baidu-button">搜索</button>
            </div>
        </div>
        <div class="bottom-section">
            <div id="icon-container"></div> 
        </div>
    </div>
</body>























    <script>
        // 获取页面中的按钮和搜索输入框元素
        const baiduButton = document.getElementById('baidusearchButton');
        const googleButton = document.getElementById('googleButton');
        const searchInput = document.getElementById('searchInput');

        // 执行搜索跳转
        function performSearch(searchUrlPrefix, searchText) {
            if (searchText.trim() !== '') {
                const searchUrl = `${searchUrlPrefix}${encodeURIComponent(searchText)}`;
                window.location.href = searchUrl;
            }
        }

        // 添加事件监听器
        baiduButton.addEventListener('click', () => {
            performSearch('https://www.baidu.com/s?wd=', searchInput.value);
        });

        googleButton.addEventListener('click', () => {
            performSearch('https://www.google.com/search?q=', searchInput.value);
        });

        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch('https://www.baidu.com/s?wd=', searchInput.value);
            }
        });
    </script>

        icons.forEach(item => {

            const img = document.createElement('img');
            img.src = item.icon;
            img.alt = item.name; // 设置备用文本

            // 点击跳转链接
            iconDiv.onclick = () => window.open(item.url, '_self');

            iconDiv.appendChild(img);
            container.appendChild(iconDiv);
        });
