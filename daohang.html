    <style>
        /* 整体页面样式 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            /* font-family: Arial, sans-serif; */
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        /* 上部分样式 */
        .top-section {
            /* background-color:lightskyblue; */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 25vh;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .search-bar {
            display: flex;
            gap: 10px;
            background: white;
            padding: 8px;
            border-radius: 0px 50px 50px 0px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
            transition: transform 0.6s, box-shadow 0.6s; /* 添加动画效果 */
        }

        .search-bar:hover {
            transform: scale(1); /* 鼠标悬停时放大 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* 添加阴影效果 */
        }



        /* Google搜索按钮样式 */
        .google-button {
            background-color: white;
            color: #333;
            border: none;
            padding: 5px 0px;
            border-radius: 0px;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex: 1; /* 使输入框占据剩余空间 */
        }
        input:focus {
            outline: none;
        }

        /* 百度搜索按钮样式 */
        .baidu-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .baidu-button:hover {
            background: #764ba2;
        }

        

        /* 下部分样式 */
        .bottom-section {
            background-color: lightskyblue;
            margin: 0;
            padding-top: 30px;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
           
        }

        #icon-container {
            
            
            display: grid;
            width: auto;
			max-width: 1200px;
            margin: 0 auto;  /* 横向居中 */
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); /* 设置列 */
            grid-auto-rows: 80px; /* 设置行高，确保行间距 */
            gap: 20px; /* 设置图标之间的间距 */
        }
        .icon {
            width: 80px; /* 宽度与高度相同 */
            height: 80px; /* 固定高度 */
            cursor: pointer;
            /* margin: 0; */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px; /* 圆角效果 */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
            transition: transform 0.3s, box-shadow 0.3s; /* 添加动画效果 */
        }
        .icon:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8); /* 添加阴影效果 */
        }
        .icon img {
            max-width: 100%; /* 确保图片大小适配容器 */
            max-height: 100%; /* 保证图片不会超出容器 */
            border-radius: 18px; /* 圆角效果 */
        }


        .iconDiv {
            display: flex;
            margin: 10px;
            flex-direction: column;
            align-items: center;
            width: 80px;
            height: 80px;
        }

        #icon-container {
            display: flex;
            margin: 20px 60px;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 30px;
        }




    </style>

        // 获取页面中的按钮和搜索输入框元素
        const baiduButton = document.getElementById('baidusearchButton');
        const googleButton = document.getElementById('googleButton');
        const searchInput = document.getElementById('searchInput');

        // 执行搜索跳转
        function performSearch(searchUrlPrefix, searchText) {
            if (searchText.trim() !== '') {
                const searchUrl = `${searchUrlPrefix}${encodeURIComponent(searchText)}`;
                window.location.href = searchUrl;
            }
        }

        // 添加事件监听器
        baiduButton.addEventListener('click', () => {
            performSearch('https://www.baidu.com/s?wd=', searchInput.value);
        });

        googleButton.addEventListener('click', () => {
            performSearch('https://www.google.com/search?q=', searchInput.value);
        });

        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch('https://www.baidu.com/s?wd=', searchInput.value);
            }
        });
