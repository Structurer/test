<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符排列生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultBox {
      width: 300px;
      min-height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      background-color: white;
    }
  </style>
</head>

<body>
  <input type="text" id="inputBox" placeholder="请输入字符，用空格隔开">
  <button id="generateButton">生成排列</button>
  <div id="resultBox"></div>

  <script>
    function permute(array) {
      if (array.length <= 1) return [array];
      let results = [];
      for (let i = 0; i < array.length; i++) {
        let first = array[i];
        let remaining = array.slice(0, i).concat(array.slice(i + 1));
        let remainingPermuted = permute(remaining);
        for (let perm of remainingPermuted) {
          results.push([first,...perm]);
        }
      }
      return results;
    }

    document.getElementById('generateButton').addEventListener('click', function () {
      let inputValue = document.getElementById('inputBox').value;
      let inputArray = inputValue.split(' ').filter(Boolean);
      let permutations = permute(inputArray);
      let resultBox = document.getElementById('resultBox');
      resultBox.innerHTML = '';
      permutations.forEach(function (permutation) {
        resultBox.innerHTML += permutation.join(' ') + '<br>';
      });
    });
  </script>
</body>

</html>
